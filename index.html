<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <button id="rock" class="game-button" title="Rock">
                <img src="Rock.JPG" alt="Rock" />
            </button>
            <button id="paper" class="game-button" title="Paper">
                <img src="Paper.JPG" alt="Paper" />
            </button>
            <button id="scissors" class="game-button" title="Scissors">
                <img src="Scissors.JPG" alt="Scissors" />
            </button>
        </div>
        <div id="result"></div>

        <!-- Scoreboard section -->
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>
    </div>

    <script src="Scripts.js"></script>
</body>
</html>
